<app-navbar></app-navbar>
<!-- component -->

<div class="grid grid-cols-2 md:grid-cols-3">

    <div class="h-96 sticky top-20">
        <app-worker-profile (onEdit)="onEditProfile()" ></app-worker-profile>
    </div>
    <div class="w-full md:col-span-2">
        <div *ngIf="tab=='dashboard'" class="px-6 2xl:container">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                <div class="h-fit md:h-24 lg:h-32 py-2 px-3 rounded-xl bg-[rgb(233,253,253)]">
                    <h5 class="text-sm lg:text-lg text-gray-700">Total Income</h5>
                    <div class="lg:mt-2">
                        <h1 class="text-4xl text-gray-800"> ₹ {{totalRevenue}}</h1>
                        <span class="text-sm text-gray-700">Earned from {{totalBookingCount}} Bookings</span>
                    </div>
                </div>
                <div class="h-fit  md:h-24 lg:h-32 py-2 px-4 rounded-xl bg-[#e9fdfd]">
                    <h5 class="text-md text-gray-700">Monthly Income</h5>
                    <div class="lg:mt-2">
                        <h1 class="   text-4xl text-gray-800"> ₹ {{monthlyRevenue}}</h1>
                        <span class="text-sm text-gray-700">Earned from {{monthlyBookingCount}} Bookings</span>
                    </div>
                </div>
                <div class="h-fit  md:h-24 lg:h-32 py-4 px-4 rounded-xl bg-[#e9fdfd]">
                    <h5 class="text-md text-gray-700">Completed Bookings</h5>
                    <div class="mt-3">
                        <h1 class="text-4xl text-gray-800"><i
                                class="fa-regular fa-calendar-check mx-3"></i>{{completedBookings}}</h1>
                    </div>
                </div>
                <div class="h-fit  md:h-24 lg:h-32 py-4 px-4 rounded-xl bg-[#e9fdfd]">
                    <h5 class="text-lg text-gray-700">Active Customers</h5>
                    <div class="my-3">
                        <h1 class="text-4xl text-gray-800"><i class="fa fa-users" aria-hidden="true"></i>
                            {{bookedUsers}} </h1>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 mt-3">
                <div class="md:col-span-2">
                    <div class="h-fit py-4 px-6 space-y-6 rounded-xl border border-gray-500 bg-[#618985]">
                        <div>
                            <h5 class="text-3xl font-bold text-gray-300 text-center">Bookings on this Month</h5>
                            <div class="h-72">
                                <ag-charts-angular [options]="options"></ag-charts-angular>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="h-fit space-y-6 rounded-xl border border-gray-500 bg-[#618985]">
                        <div>
                            <h5 class="text-2xl font-bold text-gray-300 text-center">Bookings based on PaymentMethod
                            </h5>
                            <div class="h-72">
                                <ag-charts-angular [options]="optionsTotal"></ag-charts-angular>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="tab=='edit'" class="h-full">
            <app-edit-profile (onCancel)="onCancelProfile()" (onEdit)="afterEditProfile()"></app-edit-profile>
        </div>
    </div>
</div>
