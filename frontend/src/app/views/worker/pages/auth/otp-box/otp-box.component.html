<div class="flex w-4/12 sm:w-5/12 m-auto overflow-hidden bg-white shadow-lg h-2/5 rounded-xl">
    <div class="container mx-auto">
        <div class="max-w-sm mx-auto md:max-w-lg">
            <div class="w-full">
                <div class="bg-white  h-64 py-3 rounded text-center">
                    <h1 class="text-2xl font-bold">OTP Verification</h1>
                    <div class="flex flex-col mt-4">
                        <span>Enter the OTP you received at</span>
                        <span class="font-bold">{{ phoneNumber }}</span>
                    </div>

                    <div id="otp" class="flex flex-row justify-center text-center px-0 lg:px-2 mt-5">
                        <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{ length: 6 }"></ng-otp-input>
                    </div>
                    <div class="flex">
                        <p class="text-red-600 m-auto text-sm">{{errorMessage}}</p>
                    </div>

                    <div class="flex justify-center text-center mt-5">
                        <a  class="flex items-center text-blue-700 hover:text-blue-900 cursor-pointer disabled:text-black " (click)="resendOtp()"  [ngClass]="{'pointer-events-none' : showResendButton}" >
                            <span class="font-bold">Resend OTP</span><i class="bx bx-caret-right ml-1"></i><span [ngClass]="{'hidden' : !showResendButton}" >in {{ seconds }} seconds</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
