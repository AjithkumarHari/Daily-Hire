<div class="max-w-md rounded-xl border bg-white p-6   text-gray-900  mt-10 ml-32">
    <p class="text-lg font-bold pb-3">Block Booking on -  {{blockDay | dateString }}</p>
 
    <ul class="max-w-md divide-y divide-gray-200 ">
       <li class="pb-3 sm:pb-4" >
          <div class="flex items-center justify-evenly space-x-4 rtl:space-x-reverse">
             <div class="flex-shrink-0">
                 Are You Sure ?
             </div>
             <div class="inline-flex items-center text-base font-semibold text-gray-900  ">
                <button (click)="onBlockSelected()" class="cursor-pointer transition-all bg-red-500 text-white px-6 py-2 rounded-lg hover:brightness-110 active:brightness-90">
                  Block
                </button>
             </div>
          </div>
       </li>
 
    </ul>
 
 </div>
