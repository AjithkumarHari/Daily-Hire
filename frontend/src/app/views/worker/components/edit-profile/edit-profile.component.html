<div class=" px-10  h-fit w-full">
    <form  [formGroup]="form"  class="px-10 py-7 bg-white rounded-xl">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10  ">
                <div class="flex justify-between">
                    <div>
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Update Profile</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>
                    </div>
                    <div>
                        <button type="button" class="text-sm mx-5 font-semibold leading-6 text-gray-900" (click)="onCancelEdit()">Cancel</button>
                        <button type="submit" (click)="onSubmit()"
                            class="rounded-md bg-[#0a2e36] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[#104a57] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                    </div>

                </div>
                <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="first-name"
                            class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                        <div class="mt-2">
                            <input type="text" name="first-name" id="first-name"
                                autocomplete="given-name"
                                formControlName="name" 
                                class="block w-full rounded-md border-0 py-2 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="country"
                            class="block text-sm font-medium leading-6 text-gray-900">Work</label>
                        <div class="mt-2">
                            <select id="country" name="country" autocomplete="country-name" formControlName="work"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option *ngFor="let work of works" value="{{work.name}}">{{work.name}}</option>
                                <!-- <option  value="wrk">PROFESSION (Select)</option> -->
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="email"
                            class="block text-sm font-medium leading-6 text-gray-900">Email
                            address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" formControlName="email" 
                                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="email"
                            class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" formControlName="phone" 
                                class="block w-full  rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <fieldset>

                        <p class="mt-1 text-sm leading-6 text-gray-600">Gender</p>
                        <div class=" flex items-center w-full ">
                            <div class="flex items-center gap-x-2 px-5">
                                <input value="female"  name="push-notifications" type="radio"  formControlName="gender"
                                    class="h-4 w-fit border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                <label for="push-everything"
                                    class="block text-sm font-medium leading-6 text-gray-900">Female</label>
                            </div>
                            <div class="flex items-center gap-x-3">
                                <input value="male" name="push-notifications" type="radio"  formControlName="gender"
                                    class="h-4 w-fit border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                <label for="push-email"
                                    class="block text-sm font-medium leading-6 text-gray-900">Male</label>
                            </div>
                        </div>
                    </fieldset>

                    
                    <div class="sm:col-span-2 sm:col-start-1">
                        <label for="city"
                        class="block text-sm font-medium leading-6 text-gray-900">Age</label>
                        <div class="mt-2">
                            <input type="text" name="city" id="city" autocomplete="address-level2" formControlName="age" 
                            class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    
                    
                    <div class="sm:col-span-2">
                        <label for="region"
                            class="block text-sm font-medium leading-6 text-gray-900">Wage for Day</label>
                        <div class="mt-2">
                            <input type="text" name="region" id="region" autocomplete="address-level1" formControlName="wageForDay" 
                                class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="postal-code"
                            class="block text-sm font-medium leading-6 text-gray-900">Wage for Hour</label>
                        <div class="mt-2">
                            <input type="text" name="postal-code" id="postal-code"
                                autocomplete="postal-code" formControlName="wageForHour" 
                                class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="col-span-full">
                        <label for="street-address"
                            class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                        <div class="mt-2">
                            <input type="text" name="street-address" id="street-address"
                                autocomplete="street-address" formControlName="location" 
                                class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
