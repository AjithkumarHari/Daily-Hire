<div class=" first-letter: rounded-xl border bg-white  px-6 py-2  text-gray-900  mt-3 mx-10">
   <p class="text-lg font-bold">Open Booking on - {{blockDay | dateString }}</p>

   <ul class="max-w-md divide-y divide-gray-200 ">
      <li class="py-2 sm:pb-4">
         <div class="flex items-center justify-evenly space-x-4 rtl:space-x-reverse ">
            <div class="flex text-center items-center">
               <i class="fa-solid fa-address-card  text-4xl text-green-500 pr-5"></i>
               <p class="text-xl">Wish to open booking ?</p>
            </div>
            <div class="inline-flex items-center text-base font-semibold text-gray-900  ">
               <button (click)="onBlockSelected()"
                  class="cursor-pointer transition-all bg-green-500 text-white px-6 py-2 rounded-lg hover:brightness-110 active:brightness-90">
                  Unblock
               </button>
            </div>
         </div>
      </li>

   </ul>

</div>
