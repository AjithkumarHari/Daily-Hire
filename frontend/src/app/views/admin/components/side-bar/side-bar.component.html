<aside class="w-72 text-center text-3xl h-screen bg-gradient-to-r from-cyan-500 to-blue-500 sticky top-0">
    <h1 class="text-white text-4xl py-3 font-admin">Daily Hire</h1>
    <div class="pt-10 text-start">
        <div class="flex items-center lg:mx-7  my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]" routerLink="dashboard"  [routerLinkActive]="'bg-[#ffffff80] border'" [routerLinkActiveOptions]="{exact: true}" >
            <i class="fa-solid fa-gauge-high p-2"></i>
            <a  class="text-2xl">Dashboard</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]"  routerLink="user" [routerLinkActive]="'bg-[#ffffff80] border'" >
            <i class="fa-solid fa-users p-2"></i>
            <a class="text-2xl">Users</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]"  routerLink="worker" [routerLinkActive]="'bg-[#ffffff80] border'" >
            <i class="fas fa-users-cog p-2"></i>
            <a class="text-2xl">Workers</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]" routerLink="service" [routerLinkActive]="'bg-[#ffffff80] border'" >
            <i class="fa fa-wrench p-2" ></i>
            <a class="text-2xl" >Services</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]" routerLink="review" [routerLinkActive]="'bg-[#ffffff80] border'" > 
            <svg class="h-8 m-2" style="color: rgb(3, 4, 89);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,2H4C2.9,2,2,2.9,2,4v18l4-4h14c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z M13.57,11.57L12,15l-1.57-3.43L7,10l3.43-1.57 L12,5l1.57,3.43L17,10L13.57,11.57z" fill="#030459"></path></svg>
            <a class="text-2xl" >Reviews</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]" routerLink="booking" [routerLinkActive]="'bg-[#ffffff80] border'" > 
            <i class="fa-solid fa-ticket origin-center rotate-45 p-2"></i>
            <a class="text-2xl" >Bookings</a>
        </div>
        <div class="flex items-center lg:mx-7 my-1 lg:py-1 text-[#03045e] border-white rounded-lg hover:bg-[#ffffff56]" routerLink="complaint" [routerLinkActive]="'bg-[#ffffff80] border'" > 
            <i class="fa-solid fa-triangle-exclamation p-2"></i>
            <a class="text-2xl" >Complaints</a>
        </div>
    </div>
</aside>
