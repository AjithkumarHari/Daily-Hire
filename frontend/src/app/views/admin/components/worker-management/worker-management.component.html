<h1 class="p-3 font-semibold text-4xl">Worker Management</h1>

<div class=" flex justify-center">
    <div class="relative w-11/12 ">
        <div class=" w-full rounded-t-lg" id="navigation">
            <div class="  w-full  ">
                <div class="flex flex-col">
                    <div class="rounded-t-xl border border-gray-200 bg-white p-6 shadow-md">
                        <form class=""  [formGroup]="form">
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                                
                                <div class="flex flex-col">
                                    <label for="service"
                                        class="text-sm font-medium text-stone-600">Proffesion</label>
                                    <select id="service"
                                        formControlName="serviceKey"
                                        
                                        class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-1 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="All">ALL</option>
                                        <option *ngFor="let service of services" value="{{service.name}}" >{{service.name}}</option>
                                        
                                    </select>
                                </div>
                                <div class="flex flex-col">
                                    <label for="service"
                                    class="text-sm font-medium text-stone-600 ">Gender</label>
                                    <select id="service"
                                        formControlName="genderKey"
                                        
                                        class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-1 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="All">ALL</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                
                                <div class="flex flex-col">
                                    <label for="service"
                                    class="text-sm font-medium text-stone-600 ">Status</label>
                                    <select id="service"
                                        formControlName="statusKey"
                                         
                                        class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-1 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="All">ALL</option>
                                        <option value="listed">Listed</option>
                                        <option value="unListed">Not Listed</option>
                                    </select>
                                </div>
                                <div class="flex flex-col">
                                    <label for="service"
                                    class="text-sm font-medium text-stone-600 ">Wage (sort)</label>
                                    <select id="service"
                                        formControlName="wageKey"
                                         
                                        class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-1 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                        <option value="All">ALL</option>
                                        <option value="desc">High to Low</option>
                                        <option value="asce">Low to High</option>
                                    </select>
                                </div>
                                <div class="flex flex-col col-span-2">
                        
                                    <div class="relative col-span-2 w-full flex  items-center justify-between rounded-md">
                                        <svg class="absolute left-2 block h-5 w-5 text-gray-400"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <circle cx="11" cy="11" r="8" class=""></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
                                        </svg>
                                        <input type="name" name="search"
                                            formControlName="searchKey"
                                             
                                            class="h-10 w-full cursor-text rounded-md border border-gray-100 bg-gray-100 py-1 pl-12 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                            placeholder="Search by Name of Worker" />
                                    </div>
                                </div>
                                 
                                <button
                                class="rounded-lg  bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring" (click)="onFilterReset()">Reset</button>
                            <button
                                class="rounded-lg  ml-3  bg-blue-600 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring" (click)="onApplyAllFilter()">Search</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="overflow-x-auto shadow-lg sm:rounded-b-xl">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500  ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-200  ">
                    <tr>
                        <th scope="col" class="px-3 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-3 py-3">
                            E-mail
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Phone
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Proffesion
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Gender
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Wage(day)
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Status
                        </th>
                        <th scope="col" class="px-3 py-3">
                             
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let worker of workers$ | slice: currentPage * 6 - 6 : currentPage * 6" class="bg-white border-b ">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap  ">
                             {{worker.name}}
                        </th>
                        <td class="px-3 py-4">
                            {{worker.email}}
                        </td>
                        <td class="px-3 py-4">
                            +91{{worker.phone}}
                        </td>
                        <td class="px-3 py-4">
                            {{worker.work}}
                        </td>
                        <td class="px-3 py-4">
                            {{worker.gender}}
                        </td>
                        <td class="px-3 py-4">
                            {{worker.wageForDay}}
                        </td>
                        <td class="px-3 py-4">
                            <a *ngIf="worker.isListed; else list" (click)="onStatusChange(worker._id)" class="font-medium text-blue-600 hover:underline">Unlist</a>
                            <ng-template #list>
                                <a (click)="onStatusChange(worker._id)"  class="font-medium text-blue-600 hover:underline">List</a>
                            </ng-template>
                        </td>
                        <td class="px-6 py-4">
                            <button
                            [routerLink]="['/admin/workerDetails',{ workerId: worker._id}]"
                            class="inline-flex items-center px-4 py-2 bg-blue-600 transition ease-in-out delay-75 hover:bg-blue-700 text-white text-sm font-medium rounded-md hover:-translate-y-1 hover:scale-110">
                          <i class="fa-regular fa-eye pr-1"></i>
                          
                            View
                          </button>
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div>

        <div>
            <nav class="flex justify-center my-3" aria-label="Page navigation example">
                <ul class="inline-flex -space-x-px text-base h-10">
                    <li>
                        <a (click)="onPrevious($event)"
                            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-blue-50 hover:text-blue-500">
                            Previous
                        </a>
                    </li>

                    <ng-container *ngFor="let page of pages">
                        <li>
                            <a (click)="onPageClick(page)" 
                                class="flex items-center justify-center px-4 h-10   text-gray-500 bg-white border border-gray-300 hover:bg-blue-50 hover:text-blue-500"
                                [ngClass]="{'bg-gradient-to-r from-cyan-500 rounded-md to-blue-500 text-white hover:text-white': page === currentPage}"
                                >
                                {{ page }}
                            </a>
                        </li>
                    </ng-container>

                    <li>
                        <a (click)="onNext($event)" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-blue-50 hover:text-blue-500">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
