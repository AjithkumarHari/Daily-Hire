<div class="flex w-7/12 m-auto mt-32 overflow-hidden bg-white shadow-lg h-3/5 rounded-xl">
    <div class="flex flex-col items-center justify-center w-1/2 p-12 bg-no-repeat bg-cover" style="background-image: url('../../../assets/images/gentleman-tuxedo.jpg');">
        <h1 class="mb-4 text-3xl font-bold text-white">Welcome</h1>
        <div>
            <p class="text-sm text-[#ffffff]">This web app connects daily workers with those in need. Workers create profiles detailing their skills, while users book them as needed.</p>
        </div>
    </div>
    <div class="w-1/2 px-10 py-10">
        <h1 class="mb-1 text-3xl ">Login</h1>
        <p class="text-sm">Are you new to Daily Hire? <a routerLink="/auth/signup"  class="font-semibold text-yellow-950">Click Here</a></p>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
            <div class="mt-8">
                <input type="email" formControlName="email" placeholder="Email" class="w-full px-2 py-1 border border-gray-700 rounded-md outline-none">
            </div>
            <div class="mt-5">
                <input type="password" formControlName="password" placeholder="Password" class="w-full px-2 py-1 border border-gray-700 rounded-md outline-none">
            </div>
            <div class="mt-12">
                <button class="w-full py-3 text-center text-white bg-[#232121] rounded-md"> Login </button>
            </div>
        </form>
    </div>
</div>
