  <div class="flex w-7/12 m-auto mt-32 overflow-hidden bg-white shadow-lg h-2/5 rounded-xl"> 
    <div class="flex flex-col items-center justify-center w-1/2 p-12 bg-no-repeat bg-cover" style="background-image: url('../../../assets/images/gentleman-tuxedo.jpg');">
        <h1 class="mb-4 text-3xl font-bold text-white">Welcome</h1>
        <div>
            <p class="text-sm text-[#ffffff]">This web app connects daily workers with those in need. Workers create profiles detailing their skills, while users book them as needed.</p>
        </div>
    </div> 
    <div class="relative w-1/2 px-10 py-10 h-96 ">
        <h1 class="mb-1 text-3xl ">Login</h1>
        <p class="  text-sm  ">Are you new to Daily Hire? <a routerLink="/auth/signup"  class="font-semibold text-yellow-950">Click Here</a></p>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="">
            <div  class='grid gap-6 mt-7'>
                <div>
                    <div class="relative">
                        <input type="text" id="floating_outlined" 
                        formControlName="email"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-white rounded-lg border appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                        [ngClass]="{
                            ' border-red-500': form.get('email')?.invalid && form.get('email')?.touched,
                            'border-green-600': !form.get('email')?.invalid && !form.get('email')?.touched
                        }"
                        />
                        <label for="floating_outlined" 
                        class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                        [ngClass]="{
                            'text-red-600': form.get('email')?.invalid && form.get('email')?.touched,
                            'text-green-600 ': !form.get('email')?.invalid && !form.get('email')?.touched,
                        }"
                        >e-mail</label>
                    </div>
                    <p *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>email must be valid(eg: xxx@gmail.com)</p>
                </div>
                
                <div>
                    <div class="relative">
                        <input type="text" id="floating_outlined" 
                        formControlName="password"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900  bg-white rounded-lg border appearance-none  focus:outline-none focus:ring-0  peer " placeholder=" " 
                        [ngClass]="{
                            ' border-red-500': form.get('password')?.invalid && form.get('password')?.touched,
                            'border-green-600': !form.get('password')?.invalid && !form.get('password')?.touched
                        }"
                        />
                        <label for="floating_outlined" 
                        class="absolute text-sm rounded-2xl  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
                        [ngClass]="{
                            'text-red-600': form.get('password')?.invalid && form.get('password')?.touched,
                            'text-green-600 ': !form.get('password')?.invalid && !form.get('password')?.touched,
                        }"
                        >Password</label>
                    </div>
                    <p *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched"  class="mt-2 text-xs text-red-600 "> <span class="font-medium">Oh, snapp! </span>must be 8 characters(eg: e5$h23Dq)</p>
                </div>
                <div >
                    <button class="w-full py-3 text-center text-white bg-[#232121] rounded-md">Register Now</button>
                </div>
            </div>
        </form>
    </div>
</div>
