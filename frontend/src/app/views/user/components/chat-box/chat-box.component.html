<div class=" fixed  inset-0 flex  items-center justify-end overflow-hidden overscroll-contain bg-black/50   transition-all duration-200 ease-in-out ">
    <label for="" class=" h-full lg:w-1/3  scale-90 overflow-y-auto overscroll-contain   shadow-2xl transition">
        <div class="flex flex-col flex-grow w-full  h-full   bg-[#233d4d] shadow-xl rounded-2xl overflow-hidden">  
            <div class=" flex justify-between">
                <h1 class="text-2xl px-5 py-2 text-white font-semibold   ">{{name}}</h1>
                <button type="button" class=" text-gray-400 bg-transparent hover:text-gray-900 text-sm w-10 h-10 ms-auto inline-flex justify-center items-center  rounded-full m-2" data-modal-toggle="crud-modal"   routerLink="../../../../">
                    <svg class="w-4 h-4 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"  >
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
         <div #scrollMe class="flex flex-col   h-full p-4 bg-white rounded-2xl overflow-y-auto">
                <div *ngFor="let chat of chats">
                    <div *ngIf="chat.senderId!=senderId" class="flex w-full mt-2 space-x-3 max-w-xs" if>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
                        <div>
                            <div class="bg-gray-100 p-3 rounded-lg rounded-bl-lg">
                                <p class="text-sm">{{chat.content}}</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">{{chat.date | dateAgo}}</span>
                        </div>
                    </div>
                    <div *ngIf="chat.senderId==senderId" class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
                        <div>
                            <div class="bg-gradient-to-b from-yellow-600 to-red-600 text-white p-3 rounded-l-lg rounded-br-lg">
                                <p class="text-sm">{{chat.content}}</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">{{chat.date | dateAgo}}</span>
                        </div>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
                    </div>
                </div>
            </div>
            <div class="py-3 px-4">
                <input [(ngModel)]="text" (keyup.enter)="sendMessage(text)" class="flex items-center h-10 w-full rounded-full px-3 text-sm" type="text" placeholder="Type your messageâ€¦">
            </div>
        </div>
    </label>
</div>
