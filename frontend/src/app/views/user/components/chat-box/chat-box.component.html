<div class="flex items-center m-5 text-center">
    <label for="chat" class="bg-gradient-to-r from-yellow-600 to-red-600 rounded-full shadow-4xl text-white hover:shadow-red-500 hover:scale-105 duration-300 hover:from-red-600 hover:to-yellow-600 font-semibold "> <i class="fas fa-comments text-2xl px-3 py-2"></i> </label>
</div>
<input type="checkbox" id="chat" class="peer fixed appearance-none opacity-0">
<label for="chat" class="pointer-events-none invisible fixed inset-0 flex cursor-pointer items-center justify-end overflow-hidden overscroll-contain bg-black/20 opacity-0 transition-all duration-200 ease-in-out peer-checked:pointer-events-auto peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">
    <label for="" class=" h-screen lg:w-1/3  scale-90 overflow-y-auto overscroll-contain   shadow-2xl transition">
        <div class="flex flex-col flex-grow w-full  h-screen   bg-[#233d4d] shadow-xl rounded-l-2xl overflow-hidden">
            <div #scrollMe class="flex flex-col   h-full p-4 bg-white rounded-b-3xl overflow-y-auto">
                <div *ngFor="let chat of chats">
                    <div *ngIf="chat.senderId!=senderId" class="flex w-full mt-2 space-x-3 max-w-xs" if>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
                        <div>
                            <div class="bg-gray-100 p-3 rounded-r-lg rounded-bl-lg">
                                <p class="text-sm">{{chat.content}}</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">{{chat.date | dateAgo}}</span>
                        </div>
                    </div>
                    <div *ngIf="chat.senderId==senderId" class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
                        <div>
                            <div class="bg-gradient-to-b from-yellow-600 to-red-600 text-white p-3 rounded-l-lg rounded-br-lg">
                                <p class="text-sm">{{chat.content}}</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">{{chat.date | dateAgo}}</span>
                        </div>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
                    </div>
                </div>
               
            </div>
            
            <div class="py-3 px-4">
                <input [(ngModel)]="text" (keyup.enter)="sendMessage(text)" class="flex items-center h-10 w-full rounded-full px-3 text-sm" type="text" placeholder="Type your messageâ€¦">
            </div>
        </div>
    </label>
</label>
